type: google.api.Service
config_version: 3
http:
  rules:
    - selector: api.v1.TagService.AddTag
      post: /v1/tag
      body: "*"
    - selector: api.v1.TagService.EditTag
      put: /v1/tag/{id}
      body: "*"
    - selector: api.v1.TagService.DeleteTag
      delete: /v1/tag/{id}
    - selector: api.v1.TagService.GetTags
      get: /v1/tags

    - selector: api.v1.TagService.AddTopic
      post: /v1/topic
      body: "*"
    - selector: api.v1.TagService.EditTopic
      put: /v1/topic/{id}
      body: "*"
    - selector: api.v1.TagService.DeleteTopic
      delete: /v1/topic/{id}
    - selector: api.v1.TagService.GetTopics
      get: /v1/topics

    - selector: api.v1.TagService.AddNews
      post: /v1/news
      body: "*"
    - selector: api.v1.TagService.EditNews
      put: /v1/news/{id}
      body: "*"
    - selector: api.v1.TagService.DeleteNews
      delete: /v1/news/{id}
    - selector: api.v1.TagService.GetNewses
      get: /v1/newses